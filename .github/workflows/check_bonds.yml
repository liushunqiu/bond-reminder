name: 可转债申购提醒

on:
  # 定时触发：每天早上8点（UTC时间0点）运行
  # 周一到周五运行，周末也运行（以防有特殊情况）
  schedule:
    - cron: '0 0 * * *'
  
  # 手动触发
  workflow_dispatch:
  
  # 推送触发（用于测试）
  push:
    branches:
      - main
      - master

jobs:
  check-bonds:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置Python环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: 运行可转债扫描
        env:
          # 邮件配置
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
          
          # 钉钉配置
          DINGTALK_WEBHOOK: ${{ secrets.DINGTALK_WEBHOOK }}
          
          # 企业微信配置
          WECHAT_WORK_WEBHOOK: ${{ secrets.WECHAT_WORK_WEBHOOK }}
          
          # Server酱配置
          SERVERCHAN_SENDKEY: ${{ secrets.SERVERCHAN_SENDKEY }}
        run: |
          python check_new_bonds.py
      
      - name: 保存扫描结果
        uses: actions/upload-artifact@v3
        with:
          name: bond-scan-results-${{ github.run_number }}
          path: bond_result.json
          retention-days: 30
      
      - name: 提交结果到仓库（可选）
        if: success()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add bond_result.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update bond scan results for $(date +%Y-%m-%d)"
          git push || echo "No changes to commit or push failed"
